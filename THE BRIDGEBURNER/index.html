<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Your User-Account!!!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Make your user-character</h1>
    <div id="nameform">
        <span>Username: </span><input id="usernameEl"/>
        <br /><br />
        <span>Nickname: </span><input id="nicknameEl"/>
        <br /><br />
        <span>Character name: </span><input id="charnameEl"/>    
    </div>
    <br /><br /><br />
    <div id="charmaker">
        <button class="default-char-option">Cheesie ( any-gender / cheese )</button>
        <br /><br />
        <button class="default-char-option">Default character 2 ( boy )</button>
        <br /><br />
        <button class="default-char-option">Default character 3 ( boy )</button>
        <br /><br />
        <object data="./bitmap.svg" type="image/svg+xml" id="char"></object>
    </div>
    <script src="script.js"></script>
</body>
</html>
